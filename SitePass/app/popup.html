<!doctype html>
<html>
<head>
    <title>Habitica SitePass</title>
    <style>
        td {
            padding: 5px;
        }

        table {
            border-spacing: 0;
            width: auto;
        }

        body {
            width: 250px;
            height: 450px;
            border-collapse:collapse;
            display : table;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
            background: #f2f5f6;
            -webkit-backface-visibility: hidden;
        }
        h1 {
            margin: 0;
            color: #946e00;
            font-size: 22px;
        }
        .reward-item {
            background-color: #fff;
        }

        .hostname {
            overflow: hidden;
            width: 130px;
        }
        .cost-input {
            background-color: #ffea70;
        }
        .shop_gold {
            background-image: url(img/icon.png);
            width: 32px;
            height: 25px;
            vertical-align: top;
            display: inline-block;
            background-position: 0;
        }
        .gp {
            width: auto;
            height: 100%;
            text-align: center;
            vertical-align: top;
            background-color: #d0e0e3;
            color: #555;
            display: inline-block;
            line-height: 1.5em;
            border: none;
        }
        .setting-header{
            line-height: 5px;
            color: gray;
            font-weight: bold;
            text-align: center;
            background-color: lightgray;
            padding: 9px;
        }
        .tomato {
            background-image: url(img/pomodoro.png);
            width: 45px;
            height: 45px;
            vertical-align: top;
            display: inline-block;
            background-position: 0;
            color: white;
            line-height: 60px;
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        .blocked:before{
            content: "Blocked";
            text-align: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            line-height: 59px;
            background-color: #ff000073;
            display: block;
            width: 100%;
            height: 57px;
            position: absolute;
        }
        #pomodoro {
            background-color: lightgray;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            width: 154px;
            margin: auto;
            margin-top: 10px;
        }
        #Time{
            padding: 13px;
            font-size: 24px;
            line-height: 46px;
        }
        #Footer {
            display : table-row;
            vertical-align : bottom;
            height : 1px;
        }
        #SiteTable {
            width: 100%
        }
        #CredError {
            display: none;
            color: rgb(255, 0, 0);
        }
        #AdvSettings {
            display: none;
        }
        #Credentials {
            display: none;
        }
    
    </style>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <a id="BlockLink" href="#">Block Site!</a>
    <!-- Pomodoro Timer -->
    <div id="pomodoro">
        <span id="PomoStart" class="tomato">Start</span><span id="Time">00:00</span> 
    </div>
    <!-- Blocked Sites -->
    <p>Blocked Sites:</p>
    <table id="SiteTable"></table>
    <!-- Footer -->
    <div id="Footer">
        <br>
        <p id="CredError">Credential error! The extension is currently not updating Habitica!</p>
        <label id="AdvSettings"><input type="checkbox">Show Advanced Settings</label>
        <br>
        <div id="Credentials">
            <p class="setting-header">User</p>
            <label>Habitica User ID:<br /><input id="UID" type="text"></label><br>
            <label>Habitica API Token:<br /><input id="APIToken" type="text"></label><br>
            <p class="setting-header">Pay to unblock</p>
            <label>Pass Duration(In Minutes)<br /><input id="Duration" type="text"></label><br>
            <p class="setting-header">Pomodoro</p>
            <label>Pomodoro Duration(In Minutes)<br /><input id="PomoDuration" type="text"></label><br>
            <br>
            <button id="SaveButton" type="submit">Save/Update</button>
        </div>
        <br>
        <h1 id="Dosh"><span class="shop_gold"></span></h1>
    </div>
</body>
</html>
